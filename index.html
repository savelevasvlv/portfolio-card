<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <body class="body">
    <main class="card">
      <figure class="card__fig">
        <img src="images/bg-pattern-card.svg" alt="Cyan bubbles background" title="Bubbles" class="card__fig--bg">
      </figure>
      <section class="card__info">
        <img src="images/image-victor.jpg" alt="Victor's photo" title="Victor Crest" class="card__info--photo">
        <h1 class="card__info--name fw-700 clr-head">
          Victor Crest
          <span class="fw-400 clr-info">26</span>
        </h1>
        <p class="card__info--city fw-400 clr-info">London</p>
        <hr class="line">
        <ul class="card__stats">
          <li class="card__stats--num fw-700 clr-head">
            80K
            <span class="card__stats--txt fw-400 clr-info">
              Followers
            </span>
          </li>
          <li class="card__stats--num fw-700 clr-head">
            803K
            <span class="card__stats--txt fw-400 clr-info">
              Likes
            </span>
          </li>
          <li class="card__stats--num fw-700 clr-head">
            1.4K
            <span class="card__stats--txt fw-400 clr-info">
              Photos
            </span>
          </li>
        </ul>
      </section>
    </main>
</body>
</html>
